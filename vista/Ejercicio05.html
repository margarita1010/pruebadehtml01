        <body>
	      <p><strong><big> Uso de Formato de Texto en Formulas Matem√°ticas</big></strong></p>
	      <hr><p> Un Polinomio es una Expresion Algebraica de la Forma</p>
	      <p><b>P(<i>x</i>)=</b>a<sub>0</sub>+
		 a<sub>1</sub><i>x</i>+
		 a<sub>2</sub><i>x</i><sup>2</sup>+.....+
		 a<sub>n-2</sub><i>x</i><sup>n-2</sup>+
	         a<sub>n-1</sub><i>x</i><sup>n-1</sup>+
		 a<sub>n</sub><i>x.</i><sup>n</sup>
	       </p>
               <hr><p><strong>Factorizacion de Polinomios Cuadrados</strong></p>
	       <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p>
	       <p>a<sup>2</sup>-b<sup>2</sup>=(a-b)(a+b)</p><hr>
